<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Login</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #007bff;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        width: 300px;
        padding: 20px;
        text-align: center;
      }

      .login-header {
        font-size: 24px;
        color: #007bff;
        margin-bottom: 20px;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .input-field {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-bottom: 1px solid #007bff;
        outline: none;
      }

      .login-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }

      .login-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">School Login</div>
      <form class="login-form" action="/dashBoard.html">
        <input
          type="text"
          class="input-field"
          placeholder="Username"
          required
        />
        <input
          type="password"
          class="input-field"
          placeholder="Password"
          required
        />
        <button type="submit" class="login-button">Login</button>
      </form>
    </div>
  </body>
</html>
